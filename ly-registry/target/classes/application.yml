server:
  port: 10086 # 端口号
spring:
  application:
    name: ly-registry # 服务名
eureka:
  client:
    fetch-registry: false #是否注册自己
    register-with-eureka: false #是否拉取信息
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka
  server:
    enable-self-preservation: false # 关闭自我保护